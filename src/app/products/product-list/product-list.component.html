<h1 class="title has-text-centered">Productos</h1>

<div class="box columns is-vcentered">
  <p class="column is-half has-text-centered">
    Actualmente {{ products.length }} productos en el sistema.
  </p>
  <p class="column is-half has-text-centered">
    <a href="#" class="button is-success is-rounded">
      ¿Desea crear un producto nuevo?
    </a>
  </p>
</div>

<div class="table-container">
  <table
    class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth"
  >
    <thead>
      <tr class="has-text-centered">
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Cantidad Minima</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.code }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.min_Quantity }}</td>
        <td></td>
      </tr>

      <!-- @Html.ActionLink("Editar", "Edit", "Product", new { code = item.Code
          }, new { @class="button is-small is-link is-rounded"})
          @Html.ActionLink("Ver detalles", "Details", "Product", new { code =
          item.Code }, new { @class = "button is-small is-info is-rounded" })
          @Html.ActionLink("Borrar", "Delete", "Product", new { code = item.Code
          }, new { @class = "button is-small is-danger is-rounded" }) -->
    </tbody>
  </table>
</div>
