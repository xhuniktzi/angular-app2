<h1 class="title has-text-centered">Eliminar Producto</h1>

<h2 class="subtitle has-text-centered">
  ¿Estás seguro de que quieres borrar esto?
</h2>
<form class="columns is-centered" #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="card column">
    <div class="card-content">
      <div class="block">
        <span class="has-text-weight-bold">Codigo: </span>
        <span>{{ product?.code }}</span>
      </div>
      <div class="block">
        <span class="has-text-weight-bold">Nombre: </span>
        <span>{{ product?.name }}</span>
      </div>
      <div class="block">
        <span class="has-text-weight-bold">Descripción: </span>
        <span>{{ product?.description }}</span>
      </div>
      <div class="block">
        <span class="has-text-weight-bold">Precio: </span>
        <span>{{ product?.price }}</span>
      </div>
      <div class="block">
        <div class="block">
          <span class="has-text-weight-bold">Cantidad Minima: </span>
          <span>{{ product?.min_Quantity }}</span>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <input
        type="submit"
        value="Eliminar Producto"
        class="card-footer-item has-text-weight-bold has-text-danger"
      />

      <a
        [routerLink]="['/products']"
        class="card-footer-item has-text-weight-bold has-text-link"
        >Regresar a la lista</a
      >
    </div>
  </div>
</form>
